plugins {
    id 'java'
    id 'maven'
    id 'maven-publish'
    id 'com.jfrog.bintray' version '1.8.4'
}

repositories {
    mavenLocal()
    jcenter()
}

sourceCompatibility = 1.7

group = 'org.opencadc'

version = '1.2.1'

dependencies {
    compile 'httpunit:httpunit:1.7'
    compile 'junit:junit:4.+'
    compile 'log4j:log4j:1.2.+'
    compile 'org.jdom:jdom2:2.+'
    compile 'xmlunit:xmlunit:1.+'
    runtime 'nekohtml:nekohtml:[1.9,)'
    runtime 'rhino:js:[1.6,)'

    compile 'org.opencadc:cadc-registry:[1.5.0,)'
    compile 'org.opencadc:cadc-util:[1.3,)'
    compile 'org.opencadc:cadc-uws:[1.0,)'
}
