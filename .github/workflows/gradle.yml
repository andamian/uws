name: Java CI with Gradle

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    
    - name: buld and test cadc-uws
      run: cd cadc-uws && gradle clean build javadoc install
    
    - name: buld and test cadc-uws-server
      run: cd cadc-uws-server && gradle clean build javadoc install

    - name: buld and test cadc-test-uws
      run: cd cadc-test-uws && gradle clean build javadoc install
