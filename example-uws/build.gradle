plugins {
    id "java"
    id "maven"
}

repositories {
    jcenter()
    mavenLocal()

    // Only here until cadcUtil is in jcenter.
    maven {
        url  "http://dl.bintray.com/opencadc/software"
    }
}

version = '1.0'

dependencies {
    compile 'commons-fileupload:commons-fileupload:1.3.+'
    compile 'log4j:log4j:1.2.+'
    compile 'org.apache.tomcat:servlet-api:6.0.+'
    compile 'org.jdom:jdom2:2.+'
    compile 'org.restlet:org.restlet:1.+'
    compile 'org.restlet:org.restlet.ext.fileupload:1.+'
    compile 'org.springframework:spring-beans:4.2.7.RELEASE'
    compile 'xerces:xercesImpl:2.+'

    compile 'opencadc:cadcLog:1.+'
    compile 'opencadc:cadcUtil:1.+'
    compile 'opencadc:cadcUWS:1.+'
    compile 'opencadc:cadcUWS-Server:1.+'

    testCompile 'httpunit:httpunit:1.+'
    testCompile 'junit:junit:4.+'
    testCompile 'nekohtml:nekohtml:1.9.+'
    testCompile 'rhino:js:1.6.+'
    testCompile 'xmlunit:xmlunit:1.+'

    compile 'opencadc:cadcTestUWS:1.+'
}
